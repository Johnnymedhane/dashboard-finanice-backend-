<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 • Page Not Found</title>
  <style>
    :root {
      --bg1: #0b1220;
      --bg2: #0f1b33;
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --text: #e6eaf2;
      --muted: rgba(230, 234, 242, 0.75);
      --link: #8ab4ff;
      --btn: #2f6bff;
      --btnHover: #2456d6;
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(900px 450px at 20% 15%, rgba(47, 107, 255, 0.28), transparent 60%),
        radial-gradient(800px 420px at 85% 30%, rgba(138, 180, 255, 0.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(10px);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      font-size: 14px;
      color: var(--muted);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--btn);
      box-shadow: 0 0 0 4px rgba(47, 107, 255, 0.18);
    }

    h1 {
      margin: 14px 0 8px;
      font-size: clamp(28px, 3vw + 12px, 44px);
      letter-spacing: -0.02em;
      line-height: 1.12;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.55;
      max-width: 60ch;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      background: var(--btn);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.16);
      transition: background 120ms ease, transform 120ms ease;
    }

    .button:hover { background: var(--btnHover); transform: translateY(-1px); }
    .button:active { transform: translateY(0px); }

    .secondary {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 6px;
    }
    .secondary:hover { text-decoration: underline; }

    .meta {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      color: rgba(230, 234, 242, 0.62);
      font-size: 13px;
    }

    code {
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.10);
      color: rgba(230, 234, 242, 0.92);
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge"><span class="dot" aria-hidden="true"></span> 404 — Page not found</div>
    <h1 id="title">We can’t find that page.</h1>
    <p>
      The link you followed may be broken, or the page may have been moved.
      You can return to the homepage or go back to the previous page.
    </p>

    <div class="actions">
      <a class="button" href="/" aria-label="Go to homepage">Go to homepage</a>
      <a class="secondary" href="javascript:history.back()">Go back</a>
    </div>

    <div class="meta">
      <div>Tip: check the URL for typos.</div>
      <div>Requested path: <code id="path">/</code></div>
    </div>
  </main>

  <script>
    (function () {
      var el = document.getElementById('path');
      if (el && typeof window !== 'undefined') el.textContent = window.location.pathname || '/';
    })();
  </script>
</body>
</html>
